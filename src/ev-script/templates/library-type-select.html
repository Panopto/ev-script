<label for="<%= id %>"><%= i18n.formatMessage('Type:') %></label>
<select id="<%= id %>" class="form-select source" title="<%= i18n.formatMessage('Select Library Type') %>">
  <option value="content" <% if (sourceId === 'content') { print('selected="selected"'); } %>><%= i18n.formatMessage('Media Library') %></option>
  <option value="shared" <% if (sourceId === 'shared') { print('selected="selected"'); } %>><%= i18n.formatMessage('Shared Library') %></option>
</select>
