<tr class="<%= (index % 2 ? 'odd' : 'even') %>">
    <td class="content-actions">
        <div class="action-links">
            <a class="action-add" href="#" title="Choose <%- item.get('Name') %>" rel="<%= item.get('ID') %>">
                <i class="fa fa-plus-circle fa-lg"></i><span>Choose</span>
            </a>
            <a class="action-preview" href="#" title="Preview: <%- item.get('Name') %>" rel="<%= item.get('ID') %>">
                <i class="fa fa-play-circle fa-lg"></i><span>Preview: <%- item.get('Name') %></span>
            </a>
        </div>
    </td>
    <td class="content-meta">
        <span><%- item.get('Name') %></span>
    </td>
</tr>
