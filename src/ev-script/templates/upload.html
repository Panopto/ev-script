<form class="upload-form" method="POST" action="">
    <select class="form-select" name="MediaWorkflowID"></select>
    <div class="fieldWrap">
        <label for="Title">Title *</label>
        <input class="form-text" type="text" name="Title" id="Title" />
    </div>
    <div class="fieldWrap">
        <label for="Description">Description</label>
        <textarea class="form-text" name="Description" id="Description" />
    </div>
    <div class="upload"></div>
    <div class="info">
        Note: In order for uploaded media to be immediately available for
        embedding, the current library must have autopublishing configured for
        the selected workflow.
    </div>
</form>
