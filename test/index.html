<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ensemble Video Integration Library Test Suite</title>
        <link rel="stylesheet" href="../lib/bower/qunit/qunit/qunit.css" media="screen">
        <script src="../lib/bower/qunit/qunit/qunit.js"></script>
        <script src="../lib/bower/requirejs/require.js"></script>
        <!--
          Phantomjs bridge is injected before main test module is loaded when loading
          it via data-main above.  Loading it inline as below seems to work...
          I believe this is because injection occurs on DOMContentLoaded.
        -->
        <script src="main.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">Ensemble Video Integration Library Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
            <form>
              <fieldset id="videoWrap">
                <input id="video" name="video" type="hidden" />
              </fieldset>
            </form>
            <form>
              <fieldset id="playlistWrap">
                <input id="playlist" name="playlist" type="hidden" />
              </fieldset>
            </form>
        </div>
    </body>
</html>
