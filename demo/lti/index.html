<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ensemble Video LTI Example</title>
    <link rel="stylesheet" href="../../bower_components/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../assets/css/ev-script.css">
    <link rel="stylesheet" href="css/lti.css">
  </head>
  <body>
    <div id="tabs" style="display:none;">
      <ul>
        <li><a href="#videosTab">Choose Video</a></li>
        <li><a href="#playlistsTab">Choose Playlist</a></li>
      </ul>
      <div id="videosTab">
        <form>
          <fieldset id="videoWrap">
            <input id="video" name="video" type="hidden" />
            <input name="submit" class="submit" type="submit" value="Save" style="display:none;" />
          </fieldset>
        </form>
      </div>
      <div id="playlistsTab">
        <form>
          <fieldset id="playlistWrap">
            <input id="playlist" name="playlist" type="hidden" />
            <input name="submit" class="submit" type="submit" value="Save" style="display:none;" />
          </fieldset>
        </form>
      </div>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../../bower_components/lodash/lodash.js"></script>
    <script src="../../bower_components/backbone/backbone.js"></script>
    <script src="../../bower_components/url-parser/purl.js"></script>
    <script src="../../dist/ev-script.js"></script>
    <script src="../../ev-config.js"></script>
    <script src="js/lti.js"></script>
  </body>
</html>
