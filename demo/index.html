<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ensemble Video - Integration Example</title>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/node_modules/jquery-ui/themes/base/all.css">
    <link rel="stylesheet" href="/node_modules/plupload/js/jquery.plupload.queue/css/jquery.plupload.queue.css">
    <link rel="stylesheet" href="/assets/css/ev-script.css">
    <link rel="stylesheet" href="/demo/css/demo.css">
  </head>
  <body>
    <h3>Ensemble Video - Integration Example</h3>
    <div class="chooserContainer">
      <div id="tabs" style="display:none;">
        <ul>
          <li><a href="#videosTab">Choose Media</a></li>
          <li><a href="#playlistsTab">Choose Playlist</a></li>
          <li><a href="#dropboxesTab">Choose Dropbox</a></li>
          <li><a href="#quizzesTab">Choose Quiz</a></li>
        </ul>
        <div id="videosTab" class="chooserTab">
          <h2 style="display: none;">Choose Media</h2>
          <form>
            <div role="group" id="videoWrap">
              <legend style="display: none;">Choose Media</legend>
              <input id="video" name="video" type="hidden" />
            </div>
          </form>
        </div>
        <div id="playlistsTab" class="chooserTab">
          <h2 style="display: none;">Choose Playlist</h2>
          <form>
            <div role="group" id="playlistWrap">
              <legend style="display: none;">Choose Playlist</legend>
              <input id="playlist" name="playlist" type="hidden" />
            </div>
          </form>
        </div>
        <div id="dropboxesTab" class="chooserTab">
          <h2 style="display: none;">Choose Dropbox</h2>
          <form>
            <div role="group" id="dropboxWrap">
              <legend style="display: none;">Choose Dropbox</legend>
              <input id="dropbox" name="dropbox" type="hidden" />
            </div>
          </form>
        </div>
        <div id="quizzesTab" class="chooserTab">
          <h2 style="display: none;">Choose Quiz</h2>
          <form>
            <div role="group" id="quizWrap">
              <legend style="display: none;">Choose Quiz</legend>
              <input id="quiz" name="quiz" type="hidden" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="embed video"></div>
    <div class="embed playlist" style="display: none;"></div>
    <div class="embed dropbox" style="display: none;"></div>
    <div class="embed quiz" style="display: none;"></div>
    <script src="/node_modules/underscore/underscore.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-ui/dist/jquery-ui.js"></script>
    <script src="/node_modules/plupload/js/moxie.js"></script>
    <script src="/node_modules/plupload/js/plupload.dev.js"></script>
    <script src="/node_modules/plupload/js/jquery.plupload.queue/jquery.plupload.queue.js"></script>
    <script src="/dist/ev-script.js"></script>
    <script src="/ev-config.js"></script>
    <script src="/demo/js/demo.js"></script>
  </body>
</html>
